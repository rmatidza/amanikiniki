<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAR NIKI NIKI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Online Store Logo">
        </div>
        <h1>Amar Niki Niki</h1>
        <nav>
            <ul>
                <li><a href="#featured">Featured</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="featured">
            <h2>Featured Products</h2>
            <div class="product-gallery">
                <!-- Product 1 -->
                <div class="product-item">
                    <img src="product1.png" alt="Product 1" class="product-image" onclick="openLightbox('product1.png')">
                    <h3>Niki Aura</h3>
                    <p>A subtle yet lasting presence</p>
                    <p><strong>219.99</strong></p>
                    <button class="add-to-cart" data-product="Product 1" data-price="19.99">Add to Cart</button>
                </div>

                <!-- Product 2 -->
                <div class="product-item">
                    <img src="product2.png" alt="Product 2" class="product-image" onclick="openLightbox('product2.png')">
                    <h3>Ama Essence</h3>
                    <p>A simple and elegant smell</p>
                    <p><strong>R229.99</strong></p>
                    <button class="add-to-cart" data-product="Product 2" data-price="29.99">Add to Cart</button>
                </div>
            </div>
        </section>

        <section id="categories">
            <h2>Categories</h2>
            <ul>
                <li><a href="#category1">Category 1</a></li>
                <li><a href="#category2">Category 2</a></li>
                <li><a href="#category3">Category 3</a></li>
            </ul>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button id="checkout-button">Proceed to Checkout</button>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-image" src="" alt="Lightbox Image">
    </div>

    <footer>
        <p>&copy; 2024 Online Store</p>
    </footer>

    <script>
        // Simple cart functionality
        let cart = [];

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(itemDiv);
                total += parseFloat(item.price);
            });
            const totalDiv = document.createElement('div');
            totalDiv.textContent = `Total: $${total.toFixed(2)}`;
            cartItems.appendChild(totalDiv);
        }

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.dataset.product;
                const productPrice = button.dataset.price;
                cart.push({ name: productName, price: productPrice });
                updateCart();
            });
        });

        document.getElementById('checkout-button').addEventListener('click', () => {
            alert('Proceeding to checkout...');
        });

        // Lightbox functionality
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            lightbox.style.display = 'flex';
            lightboxImage.src = imageSrc;
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
